# Полная конфигурация для Dashboard с SSL через Envoy Gateway
# Использование: kubectl apply -f dashboard-gateway-ssl.yaml

---
# Gateway с HTTP и HTTPS listeners
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: dashboard-gateway
  namespace: kubernetes-dashboard
spec:
  gatewayClassName: eg  # Ваш GatewayClass для Envoy Gateway
  listeners:
  # HTTP listener для редиректа на HTTPS
  - name: http
    protocol: HTTP
    port: 80
    hostname: "example.dash.net"
    allowedRoutes:
      namespaces:
        from: All
  # HTTPS listener с TLS
  - name: https
    protocol: HTTPS
    port: 443
    hostname: "example.dash.net"
    allowedRoutes:
      namespaces:
        from: All
    tls:
      mode: Terminate
      certificateRefs:
      - name: dashboard-tls-cert
        namespace: kubernetes-dashboard

---
# Certificate для автоматического получения SSL от Let's Encrypt
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: dashboard-tls-cert
  namespace: kubernetes-dashboard
spec:
  secretName: dashboard-tls-cert
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
  - "example.dash.net"
  # Раскомментируйте для wildcard сертификата
  # - "*.dash.net"

---
# HTTPRoute для редиректа HTTP → HTTPS
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: dashboard-redirect
  namespace: kubernetes-dashboard
spec:
  parentRefs:
  - name: dashboard-gateway
    namespace: kubernetes-dashboard
  hostnames:
  - "example.dash.net"
  rules:
  - filters:
    - type: RequestRedirect
      requestRedirect:
        scheme: https
        statusCode: 301
        port: 443
    matches:
    - path:
        type: PathPrefix
        value: /

---
# HTTPRoute для Dashboard приложения (HTTPS)
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: dashboard-route
  namespace: kubernetes-dashboard
spec:
  parentRefs:
  - name: dashboard-gateway
    namespace: kubernetes-dashboard
  hostnames:
  - "example.dash.net"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: kubernetes-dashboard  # Имя вашего Service для Dashboard
      port: 443
      weight: 100

