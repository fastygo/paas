# Docker Compose для локального изучения Gitea
# Используйте это для понимания работы Gitea перед переходом в Kubernetes

version: '3.8'

services:
  # Gitea - Git сервер
  gitea:
    image: gitea/gitea:latest
    container_name: gitea
    restart: always
    ports:
      - "3000:3000"  # Web UI
      - "2222:22"     # SSH для Git
    volumes:
      - gitea_data:/data
      - ./gitea/config:/etc/gitea
    environment:
      - USER_UID=1000
      - USER_GID=1000
      - GITEA__database__DB_TYPE=postgres
      - GITEA__database__HOST=db:5432
      - GITEA__database__NAME=gitea
      - GITEA__database__USER=gitea
      - GITEA__database__PASSWD=gitea
      - GITEA__server__DOMAIN=localhost
      - GITEA__server__SSH_DOMAIN=localhost
      - GITEA__server__SSH_PORT=2222
    depends_on:
      - db
    networks:
      - gitea-network

  # PostgreSQL для Gitea
  db:
    image: postgres:15-alpine
    container_name: gitea-db
    restart: always
    environment:
      POSTGRES_USER: gitea
      POSTGRES_PASSWORD: gitea
      POSTGRES_DB: gitea
    volumes:
      - gitea_db_data:/var/lib/postgresql/data
    networks:
      - gitea-network

volumes:
  gitea_data:
    driver: local
  gitea_db_data:
    driver: local

networks:
  gitea-network:
    driver: bridge

