              type: string
            metadata:
              type: object
            spec:
              description: ModuleSpec defines the desired state of Module
              properties:
                targetNamespace:
                  type: string
                template:
                  properties:
                    path:
                      type: string
                    repo:
                      type: string
                    sourceType:
                      enum:
                        - git
                        - helm
                        - oci
                      type: string
                    version:
                      type: string
                  required:
                    - path
                    - repo
                    - version
                  type: object
                values:
                  x-kubernetes-preserve-unknown-fields: true
              required:
                - template
                - values
              type: object
            status:
              description: ModuleStatus defines the observed state of Module
              properties:
                iconURL:
                  type: string
                managedGVRs:
                  items:
                    properties:
                      group:
                        type: string
