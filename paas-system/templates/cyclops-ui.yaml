                      - group
                      - resource
                      - version
                    type: object
                  type: array
                reconciliationStatus:
                  properties:
                    errors:
                      items:
                        type: string
                      type: array
                    reason:
                      type: string
                    status:
                      default: unknown
                      enum:
                        - unknown
                        - succeeded
                        - failed
                      type: string
                  type: object
                templateResolvedVersion:
                  type: string
              required:
                - reconciliationStatus
                - templateResolvedVersion
              type: object
          type: object
      served: true
      storage: true
      subresources:
        status: {}
