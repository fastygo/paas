apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: gateway
spec:
  gatewayClassName: "eg"
  listeners:
    - name: web
      protocol: HTTP
      port: 8000
  {{- range .Values.listeners.tcp }}
    - name: {{ .name }}
      protocol: TCP
      port: {{ .port }}
      allowedRoutes:
        kinds:
          - kind: TCPRoute
  {{- end }}
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: cyclops-ui
spec:
  parentRefs:
    - name: gateway
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: oauth2-proxy
          port: 3000
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
